version: '3.3'
services:
  web:
    container_name: arm-instabot
    build:
      context: ./core
      dockerfile: docker/arm/Dockerfile
    command: /bin/bash docker/start.sh
    tty: true
    ports:
      - "80:80"
    depends_on:
      - db
      - redis
    volumes:
      - ./core:/var/www/html
  db:
    image: hypriot/rpi-mysql
    restart: always
    env_file:
      - ./core/.env.example
  redis:
    image: arm32v6/redis:5.0.5-alpine
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8583:80"
    depends_on:
      - db
